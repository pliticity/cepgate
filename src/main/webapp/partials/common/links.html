<table class="table table-condensed table-hover">
    <thead>
    <tr class="info">
        <th>Classification Name</th>
        <th>Classification Id</th>
        <th>Revision</th>
        <th>Classification Type</th>
        <th>Date</th>
        <th>User</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="link in linkCtrl.linkable.links">
        <td>{{link.object.classification.name}}</td>
        <td>
            {{link.object.classification.classificationId}}
        </td>
        <td>
        </td>
        <td>
            {{link.object.classification.type}}
        </td>
        <td>
            {{link.creationDate}}
        </td>
        <td>{{link.principal.email}}
        </td>
        <td>
            <button ng-disabled="link.object.classification.modelId!=null" class="btn btn-xs btn-danger"
                    ng-click="linkCtrl.unlink(link)">Delete Link
            </button>
        </td>
    </tr>
    </tbody>

</table>

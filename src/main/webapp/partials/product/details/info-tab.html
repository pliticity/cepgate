<div class="with-top-padding">
    <span us-spinner="{radius:30, width:8, length: 16}"></span>

    <form name="ctrl.modelForm" class="form-horizontal">

        <!-- FIRST ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'classificationName'}">
                    <label class="col-xs-6 control-label">Classification Name</label>
                    <div class="col-xs-6">
                        <select ng-change="ctrl.onClassificationSelected()" name="classificationName"
                                ng-model="ctrl.model.classification.id"
                                class="form-control" required="">
                            <option ng-repeat="c in ctrl.classifications" value="{{c.id}}">{{c.name}}
                                ({{c.classificationId}})
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'classificationId'}">
                    <label class="col-xs-6 control-label">Classification Id</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" name="classificationId" disabled class="disabled form-control"
                               ng-model="ctrl.model.classification.classificationId" required=""/>
                    </div>
                </div>
            </div>

        </div>

        <!-- SECOND ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'name'}">
                    <label class="col-xs-6 control-label">Product Name</label>
                    <div class="col-xs-6">
                        <input name="name" class="form-control" ng-model="ctrl.model.name" required="required"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'productId'}">
                    <label class="col-xs-6 control-label">Product ID</label>
                    <div class="col-xs-6">
                        <input name="productId" class="form-control" ng-model="ctrl.model.productId" required="required"/>
                    </div>
                </div>
            </div>

        </div>

        <!-- THIRD ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'weight'}">
                    <label class="col-xs-6 control-label">Weight [kg]</label>
                    <div class="col-xs-6">
                        <input name="weight" class="form-control" ng-model="ctrl.model.weight"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'codeA'}">
                    <label class="col-xs-6 control-label">Product Code A</label>
                    <div class="col-xs-6">
                        <input name="codeA" class="form-control" ng-model="ctrl.model.codeA"/>
                    </div>
                </div>
            </div>

        </div>

        <!-- FOURTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'color'}">
                    <label class="col-xs-6 control-label">Color</label>
                    <div class="col-xs-6">
                        <input name="color" class="form-control" ng-model="ctrl.model.color"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'codeB'}">
                    <label class="col-xs-6 control-label">Product Code B</label>
                    <div class="col-xs-6">
                        <input name="codeB" class="form-control" ng-model="ctrl.model.codeB"/>
                    </div>
                </div>
            </div>

        </div>

        <!-- FIFTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'serialNumber'}">
                    <label class="col-xs-6 control-label">Serial Number</label>
                    <div class="col-xs-6">
                        <input name="serialNumber" ng-readonly="true" disabled class="disabled form-control" ng-model="ctrl.model.serialNumber"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'masterProductNumber'}">
                    <label class="col-xs-6 control-label">Master Product Number</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" disabled name="masterProductNumber" class="disabled form-control"
                               ng-model="ctrl.model.masterProductNumber" required=""/>
                    </div>
                </div>
            </div>

        </div>

        <!-- SIXTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'hsCode'}">
                    <label class="col-xs-6 control-label">HS Code</label>
                    <div class="col-xs-6">
                        <input name="hsCode" class="form-control" ng-model="ctrl.model.hsCode"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'creationDate'}">
                    <label class="col-xs-6 control-label">Product Creation Date</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" disabled name="creationDate" class="disabled form-control"
                               ng-model="ctrl.model.creationDate" required=""/>
                    </div>
                </div>
            </div>

        </div>

        <!-- SEVENTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'responsibleUser'}">
                    <label class="col-xs-6 control-label">Product Responsible</label>
                    <div class="col-xs-6">
                        <select name="responsibleUser"
                                ng-model="ctrl.model.responsibleUser.id"
                                class="form-control">
                            <option ng-repeat="p in ctrl.principals" value="{{p.id}}">{{p.email}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'createdBy'}">
                    <label class="col-xs-6 control-label">Product Created By</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" disabled name="createdBy" class="disabled form-control"
                               ng-model="ctrl.model.principal.email" required=""/>
                    </div>
                </div>
            </div>

        </div>

        <!-- EIGHT ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'owner'}">
                    <label class="col-xs-6 control-label">Product Manager</label>
                    <div class="col-xs-6">
                        <select name="owner"
                                ng-model="ctrl.model.owner.id"
                                class="form-control">
                            <option ng-repeat="p in ctrl.principals" value="{{p.id}}">{{p.email}}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'country'}">
                    <label class="col-xs-6 control-label">Country of Origin</label>
                    <div class="col-xs-6">
                        <input name="country" class="form-control" ng-model="ctrl.model.country"/>
                    </div>
                </div>
            </div>

        </div>

        <!-- NINTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'deliveryLocation'}">
                    <label class="col-xs-6 control-label">Delivery Location</label>
                    <div class="col-xs-6">
                        <input name="deliveryLocation" class="form-control" ng-model="ctrl.model.deliveryLocation"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'manufacturingLocation'}">
                    <label class="col-xs-6 control-label">Manufacturing Location</label>
                    <div class="col-xs-6">
                        <input name="manufacturingLocation" class="form-control"
                               ng-model="ctrl.model.manufacturingLocation"/>
                    </div>
                </div>
            </div>

        </div>

        <!-- TENTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'productLifeCycle'}">
                    <label class="col-xs-6 control-label">Product Life Cycle</label>
                    <div class="col-xs-6">
                        <select name="productLifeCycle" class="form-control" ng-model="ctrl.model.productLifeCycle">
                            <option value="DEVELOPMENT">Development</option>
                            <option value="INTRODUCTION">Introduction</option>
                            <option value="GROWTH">Growth</option>
                            <option value="MATURITY">Maturity</option>
                            <option value="DECLINE">Decline</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'state'}">
                    <label class="col-xs-6 control-label">State</label>
                    <div class="col-xs-6">
                        <select name="state" class="disabled form-control"
                                ng-model="ctrl.model.state">
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="ACTIVE">Active</option>
                            <option value="OBSOLETE">Obsolete</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <!-- ELEVENTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'deliveryTime'}">
                    <label class="col-xs-6 control-label">Delivery Time [weeks]</label>
                    <div class="col-xs-6">
                        <input name="deliveryTime" class="form-control" ng-model="ctrl.model.deliveryTime"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'internalComments'}">
                    <label class="col-xs-6 control-label">Internal Comments</label>
                    <div class="col-xs-6">
                        <input name="internalComments" class="form-control" ng-model="ctrl.model.internalComments"/>
                    </div>
                </div>
            </div>

        </div>

        <!-- TWELFTH ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'oneLineDescription'}">
                    <label class="col-xs-6 control-label">One Line Description</label>
                    <div class="col-xs-6">
                        <input name="oneLineDescription" class="form-control"
                               ng-model="ctrl.model.oneLineDescription"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'productOwner'}">
                    <label class="col-xs-6 control-label">Product Owner</label>
                    <div class="col-xs-6">
                        <select name="productOwner" class="form-control" ng-model="ctrl.model.productOwner">
                            <option value="PROPRIETARY">Proprietary</option>
                            <option value="THIRD_PARTY_PLUS">Third Party with added value</option>
                            <option value="THIRD_PARTY">Third Party</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <!-- THIRTEENTH ROW -->

        <div class="row">

            <div class="col-xs-12">
                <div class="form-group" cg-validate="{form: ctrl.modelForm, field: 'salesText'}">
                    <label class="col-xs-3 control-label">Sales Text</label>
                    <div class="col-xs-9">
                        <textarea name="salesText" class="form-control" ng-model="ctrl.model.salesText"/>
                    </div>
                </div>
            </div>

        </div>

        <!-- BUTTONS -->

        <div class="row">

            <div class="col-xs-12 text-right">
                <button class="btn btn-xs btn-primary" ng-click="ctrl.saveModel()">Save</button>
            </div>

        </div>

    </form>

</div>

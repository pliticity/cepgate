<div class="with-top-padding">
    <span us-spinner="{radius:30, width:8, length: 16}"></span>

    <form name="ctrl.projectForm" class="form-horizontal">

        <!-- 1 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'classificationName'}">
                    <label class="col-xs-6 control-label">Classification Name</label>
                    <div class="col-xs-6">
                        <select ng-change="ctrl.onClassificationSelected()" name="classificationName"
                                ng-model="ctrl.project.classification.id"
                                class="form-control" required="">
                            <option ng-repeat="c in ctrl.classifications" value="{{c.id}}">{{c.name}}
                                ({{c.classificationId}})
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'classificationId'}">
                    <label class="col-xs-6 control-label">Classification Id</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" name="classificationId" disabled class="disabled form-control"
                               ng-model="ctrl.project.classification.classificationId" required=""/>
                    </div>
                </div>
            </div>

        </div>

        <!-- 2 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'name'}">
                    <label class="col-xs-6 control-label">Project Name</label>
                    <div class="col-xs-6">
                        <input name="name" class="form-control" ng-model="ctrl.project.name"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'symbol'}">
                    <label class="col-xs-6 control-label">Project Number</label>
                    <div class="col-xs-6">
                        <input name="symbol" class="form-control" ng-model="ctrl.project.symbol"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'startDate'}">
                    <label class="col-xs-6 control-label">Project Start Date</label>
                    <div class="col-xs-6">
                        <input name="startDate" class="form-control" ng-model="ctrl.project.startDate"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'endCustomer'}">
                    <label class="col-xs-6 control-label">End Customer</label>
                    <div class="col-xs-6">
                        <input name="endCustomer" class="form-control" ng-model="ctrl.project.endCustomer"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 4 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'customerInspectionDate'}">
                    <label class="col-xs-6 control-label">Customer Inspection Date</label>
                    <div class="col-xs-6">
                        <input name="customerInspectionDate" class="form-control"
                               ng-model="ctrl.project.customerInspectionDate"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'endCustomerCountry'}">
                    <label class="col-xs-6 control-label">End Customer Country</label>
                    <div class="col-xs-6">
                        <input name="endCustomerCountry" class="form-control"
                               ng-model="ctrl.project.endCustomerCountry"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'shipmentDate'}">
                    <label class="col-xs-6 control-label">Shipment Date</label>
                    <div class="col-xs-6">
                        <input name="shipmentDate" class="form-control" ng-model="ctrl.project.shipmentDate"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'endCustomerPlant'}">
                    <label class="col-xs-6 control-label">End Customer Plant</label>
                    <div class="col-xs-6">
                        <input name="endCustomerPlant" class="form-control" ng-model="ctrl.project.endCustomerPlant"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 6 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'deliveryDate'}">
                    <label class="col-xs-6 control-label">Delivery Date</label>
                    <div class="col-xs-6">
                        <input name="deliveryDate" class="form-control" ng-model="ctrl.project.deliveryDate"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'creationDate'}">
                    <label class="col-xs-6 control-label">Project Creation Date</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" name="creationDate" disabled class="disabled form-control" ng-model="ctrl.project.creationDate"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 7 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'endDate'}">
                    <label class="col-xs-6 control-label">Project End Date</label>
                    <div class="col-xs-6">
                        <input name="endDate" class="form-control" ng-model="ctrl.project.endDate"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'principal'}">
                    <label class="col-xs-6 control-label">Project Created By</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" name="principal" disabled class="disabled form-control" ng-model="ctrl.project.principal.email"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 8 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'clientNumber'}">
                    <label class="col-xs-6 control-label">Client Number</label>
                    <div class="col-xs-6">
                        <input name="clientNumber" class="form-control" ng-model="ctrl.project.clientNumber"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'pjcManager'}">
                    <label class="col-xs-6 control-label">Project Manager</label>
                    <div class="col-xs-6">
                        <select name="pjcManager" class="form-control" ng-model="ctrl.project.pjcManager.id">
                            <option ng-repeat="p in ctrl.principals" value="{{p.id}}">{{p.email}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 9 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'clientName'}">
                    <label class="col-xs-6 control-label">Client Name</label>
                    <div class="col-xs-6">
                        <input name="clientName" class="form-control" ng-model="ctrl.project.clientName"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'masterNumber'}">
                    <label class="col-xs-6 control-label">Master Project Number</label>
                    <div class="col-xs-6">
                        <input ng-readonly="true" name="masterNumber" disabled class="disabled form-control" ng-model="ctrl.project.masterNumber"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 10 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'clientCountry'}">
                    <label class="col-xs-6 control-label">Client Country</label>
                    <div class="col-xs-6">
                        <input name="clientCountry" class="form-control" ng-model="ctrl.project.clientCountry"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'tba'}">
                    <label class="col-xs-6 control-label">TBA</label>
                    <div class="col-xs-6">
                        <input name="tba" class="form-control" ng-model="ctrl.project.tba"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- 11 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'clientVatRegNo'}">
                    <label class="col-xs-6 control-label">Client VAT reg. Number</label>
                    <div class="col-xs-6">
                        <input name="clientVatRegNo" class="form-control" ng-model="ctrl.project.clientVatRegNo"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'value'}">
                    <label class="col-xs-6 control-label">Project Value</label>
                    <div class="col-xs-6">
                        <input name="value" class="form-control" ng-model="ctrl.project.value"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- 12 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'clientContactPerson'}">
                    <label class="col-xs-6 control-label">Client Contact Person</label>
                    <div class="col-xs-6">
                        <input name="clientContactPerson" class="form-control"
                               ng-model="ctrl.project.clientContactPerson"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'cost'}">
                    <label class="col-xs-6 control-label">Project Cost</label>
                    <div class="col-xs-6">
                        <input name="cost" class="form-control" ng-model="ctrl.project.cost"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 13 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'clientAddress'}">
                    <label class="col-xs-6 control-label">Client Address</label>
                    <div class="col-xs-6">
                        <textarea rows="6" name="clientAddress" class="form-control"
                                  ng-model="ctrl.project.clientAddress"/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'grossMargin'}">
                    <label class="col-xs-6 control-label">Project Gross Margin</label>
                    <div class="col-xs-6">
                        <input name="grossMargin" class="form-control" ng-model="ctrl.project.grossMargin"/>
                    </div>
                </div>

                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'comments'}">
                    <label class="col-xs-6 control-label">Internal Comments</label>
                    <div class="col-xs-6">
                        <input name="comments" class="form-control" ng-model="ctrl.project.comments"/>
                    </div>
                </div>

                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'comments'}">
                    <label class="col-xs-6 control-label">Internal Comments</label>
                    <div class="col-xs-6">
                        <input name="comments" class="form-control" ng-model="ctrl.project.comments"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- 14 ROW -->

        <div class="row">

            <div class="col-xs-6">
                <div class="form-group" cg-validate="{form: ctrl.projectForm, field: 'deliveryAddress'}">
                    <label class="col-xs-6 control-label">Delivery Address</label>
                    <div class="col-xs-6">
                        <textarea rows="3" name="deliveryAddress" class="form-control"
                                  ng-model="ctrl.project.deliveryAddress"/>
                    </div>
                </div>
            </div>

        </div>


        <!-- BUTTONS -->

        <div class="row">

            <div class="col-xs-12 text-right">
                <button class="btn btn-xs btn-primary" ng-click="ctrl.saveProject()">Save</button>
            </div>

        </div>

    </form>

</div>

<!-- HEADER -->

<ng-include src="'/partials/common/header.html'"></ng-include>

<div class="row">
    <div class="col-xs-10 col-xs-offset-1">

        <ul class="nav nav-pills" role="tablist" id="project-tabs">
            <li role="presentation" class="active"><a href="#my" refresh-tab aria-controls="my" role="tab"
                                                      data-toggle="tab">My Project</a></li>
            <li role="presentation" class=""><a refresh-tab href="#all" aria-controls="all" role="tab"
                                                data-toggle="tab">All Projects</a></li>
            <li role="presentation" class=""><a href="#new" aria-controls="new" role="tab"
                                                data-toggle="tab">Create New Project</a></li>
        </ul>

        <div class="tab-content" id="project-tabs-content" >
            <div role="tabpanel" class="tab-pane active" id="my">
                <ng-include ng-controller="ProjectListController as ctrl" src="'/partials/project/list/table.html'" onload="ctrl.queryParams = {my:true};ctrl.getProjects()"></ng-include>
            </div>
            <div role="tabpanel" class="tab-pane" id="all">
                <ng-include ng-controller="ProjectListController as ctrl" src="'/partials/project/list/table.html'" onload="ctrl.queryParams = {all:true};ctrl.getProjects()"></ng-include>
            </div>
            <div role="tabpanel" class="tab-pane" id="new">
                <ng-include ng-controller="ProjectController as ctrl" src="'/partials/project/details/project.html'" ng-init="ctrl.newProject()"></ng-include>
            </div>
        </div>

    </div>
</div>

<div id="add-domain-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-domain-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="add-domain-modal-label">Add Domain</h4>
            </div>
            <form ng-controller="SignUpController as ctrl" name="signupForm" autocomplete="off" class="form-horizontal">
                <div class="modal-body" style="height:550px;">

                    <div align="center">
                        <h1>Add Domain Form</h1>
                    </div>
                    <div class="col-sm-offset-3 col-md-8 col-md-offset-3">
                        <ng-include src="'/partials/auth/sign-up-form.html'"></ng-include>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addDomain()">Add Domain</button>
                </div>
            </form>
        </div>
    </div>
</div>

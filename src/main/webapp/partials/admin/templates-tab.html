<div class="row" ng-controller="TemplateController as tctrl" ng-init="tctrl.domainId=ctrl.domainId;tctrl.getTemplates()">
    <div class="col-xs-10 col-xs-offset-1">

        <table class="table table-condensed table-hover" st-table="displayCollection" st-safe-src="tctrl.templates">
            <span us-spinner="{radius:30, width:8, length: 16}"></span>
            <thead>
            <tr>
                <th colspan="2"></th>
                <th class="text-right">
                    <button ngf-select="tctrl.uploadFile(tctrl.file)" accept=".docx" ngf-pattern="'.docx'" ngf-keep="false" ng-model="tctrl.file" ngf-multiple="false" class="btn btn-primary btn-xs">Add Template</button>
                </th>
            </tr>
            <tr class="info">
                <th st-sort="date" class="text-left">Creation Date</th>
                <th st-sort="file.name" class="text-left">File</th>
                <th class="text-left">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="3"><input st-search placeholder="Search" class="input-sm form-control" type="search"/>
                </td>
            </tr>
            <tr ng-repeat="row in displayCollection" class="animate-row">
                <td ng-click="tctrl.openFile(row.file.symbol)" class="text-left">{{row.date}}</td>
                <td ng-click="tctrl.openFile(row.file.symbol)" class="text-left">{{row.file.name}}</td>
                <td class="text-left"><button class="btn btn-xs btn-danger" ng-click="tctrl.remove(row.id)">Delete</button></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

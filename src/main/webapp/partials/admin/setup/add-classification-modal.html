<div id="add-classification-modal-{{classification.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-classification-modal-label-{{classification.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="add-classification-modal-label-{{classification.id}}">Add Classification</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <form id="form.classificationForm{{classification.id}}" name="form.classificationForm{{classification.id}}" class="form-horizontal">

                            <div class="form-group" form-error="" form="form.classificationForm{{classification.id}}" field="name"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="name" class="col-xs-6 control-label">Classification Name</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control"
                                               ng-model="classification.name"
                                               name="name"
                                               id="name" required=""/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.classificationForm{{classification.id}}" field="classificationId"
                                 messages='{"required":"This field is required","exists":"Exists"}'>
                                <div class="row">
                                    <label for="classificationId" class="col-xs-6 control-label">Classification ID</label>
                                    <div class="col-xs-6">
                                        <input ng-model-options="{ allowInvalid:true,updateOn:'default' }" domainId={{ctrl.domainId}} classification-exists="{{classification.id}}" type="text" class="form-control"
                                               ng-model="classification.classificationId"
                                               name="classificationId"
                                               id="classificationId" required=""/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.classificationForm{{classification.id}}" field="parents"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label class="col-xs-6 control-label">Parent</label>
                                    <div class="col-xs-6">
                                        <select class="form-control" ng-model="classification.parentIds" ng-required="classification.modelClazz != null">
                                            <option ng-repeat="c in classifications" value="{{c.id}}">{{c.name}} ({{c.classificationId}})</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.classificationForm{{classification.id}}" field="type"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="type" class="col-xs-6 control-label">Type</label>
                                    <div class="col-xs-6">
                                        <select class="form-control" ng-model="classification.type" id="type">
                                            <option value="PRODUCT_LINE">Product Line</option>
                                            <option value="PRODUCT_FAMILY">Product Family</option>
                                            <option value="PRODUCT_GROUP">Product Group</option>
                                            <option value="PRODUCT_MODEL">Product Model</option>
                                            <option value="COMPONENT">Component</option>
                                            <option value="PROJECT">Project</option>
                                            <option value="QUOTATION">Quotation</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="addClassification()">Save</button>
            </div>
        </div>
    </div>
</div>

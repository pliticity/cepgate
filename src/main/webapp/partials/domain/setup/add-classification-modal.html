<div id="add-classification-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-classification-modal-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="add-classification-modal-label">Add Classification</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <form id="form.classificationForm" name="form.classificationForm" class="form-horizontal">

                            <div class="form-group" form-error="" form="form.classificationForm" field="name"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="name" class="col-xs-6 control-label">Classification Name</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control"
                                               ng-model="classification.name"
                                               name="name"
                                               id="name" required=""/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.classificationForm" field="classificationId"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="classificationId" class="col-xs-6 control-label">Classification ID</label>
                                    <div class="col-xs-6">
                                        <input type="text" class="form-control"
                                               ng-model="classification.classificationId"
                                               name="classificationId"
                                               id="classificationId" required=""/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.classificationForm" field="parents"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="parents" class="col-xs-6 control-label">Parents</label>
                                    <div class="col-xs-6">
                                        <select ng-model="classification.parents" id="parents" multiple="multiple" toggle-multi-select="">
                                            <option ng-repeat="c in classifications" value="{{c}}">{{c.classificationId}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.classificationForm" field="children"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="children" class="col-xs-6 control-label">Children</label>
                                    <div class="col-xs-6">
                                        <select ng-model="classification.children" id="children" multiple="multiple" toggle-multi-select="">
                                            <option ng-repeat="c in classifications" value="{{c}}">{{c.classificationId}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addClassification()">Add</button>
            </div>
        </div>
    </div>
</div>

<div id="add-user-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-user-modal-label">
    <div class="modal-dialog" ng-controller="PrincipalController">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="add-user-modal-label">Add user</h4>
            </div>
            <div class="modal-body">
                <ng-include src="'/partials/domain/user-form.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save()">Add</button>
            </div>
        </div>
    </div>
</div>

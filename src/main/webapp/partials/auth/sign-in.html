<div class="col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-3">

    <legend>Sign Up</legend>
    <a href="/auth/#/sign-up"> Create Account </a>

    <BR/><BR/>

    <form name="authForm" id="authForm" autocomplete="off" class="form-horizontal">
        <fieldset>
            <legend>Or Login</legend>
            <div role="alert" class="alert alert-danger" id="messageDiv" ng-show="message.length>0">{{message}}</div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" ng-model="principal.email" id="email" placeholder="Enter Email" required="true"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ng-model="principal.password" id="password" placeholder="Enter Password" required="true"/>
            </div>
            <BR/>
            <div class="submit">
                <input type="submit" class="btn btn-primary" name="submit-auth" value="Login" id="submit-auth"
                       ng-click="auth()"/>
                <a href="/auth/#/forgotten" class="btn btn-primary">Forgot Password'</a>
                </a>
            </div>
        </fieldset>

    </form>

</div>

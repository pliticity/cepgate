<div class="modal fade" id="delete-file-modal-{{fileInfo.id}}" tabindex="-1" role="dialog" aria-labelledby="delete-file-modal-{{fileInfo.id}}-label">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="delete-file-modal-{{row.id}}-label">Confirmation</h4>
            </div>
            <div class="modal-body">
                <h2>Are you sure you would like to delete this file?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteFile(documentInfo.id,fileInfo.id)">Yes</button>
            </div>
        </div>
    </div>
</div>

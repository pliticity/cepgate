<div class="modal fade" id="link-doc-modal-{{documentInfo.id}}" tabindex="-1" role="dialog" aria-labelledby="link-doc-modal-label-{{documentInfo.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="link-doc-modal-label-{{documentInfo.id}}">Link document</h4>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="">Link</button>
            </div>
        </div>
    </div>
</div>

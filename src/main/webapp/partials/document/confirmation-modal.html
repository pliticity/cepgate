<div class="modal fade" id="deleteModal-{{row.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel-{{row.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteModalLabel-{{row.id}}">Confirmation</h4>
            </div>
            <div class="modal-body">
                <h2>Are you sure?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delete(row.id)">Yes</button>
            </div>
        </div>
    </div>
</div>

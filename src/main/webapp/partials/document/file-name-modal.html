<div class="modal fade" id="file-name-modal-{{fileInfo.id}}" tabindex="-1" role="dialog" aria-labelledby="file-name-modal-label-{{fileInfo.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="file-name-modal-label-{{fileInfo.id}}">Change name</h4>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" ng-model="fileInfo.name"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.changeFileName(fileInfo)">Save</button>
            </div>
        </div>
    </div>
</div>

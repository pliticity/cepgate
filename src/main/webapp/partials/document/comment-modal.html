<div ng-controller="CommentController as cctrl" ng-init="cctrl.dic=ctrl.model;ctrl.newComment();"class="modal fade" id="comment-modal-{{ctrl.model.id}}" tabindex="-1"
     role="dialog" aria-labelledby="comment-modal-label-{{ctrl.model.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="comment-modal-label-{{ctrl.model.id}}">Add Comment</h4>
            </div>
            <div class="modal-body">
                <form name="ctrl.commentForm" class="form-horizontal">

                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group" form-error="" form="form.documentForm" field="principal"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="principal" class="col-xs-6 control-label">User</label>
                                    <div class="col-xs-6">
                                        <input ng-readonly="true" placeholder="Principal" class="form-control disabled"
                                               id="principal"
                                               name="principal"
                                               ng-model="comment.principal.email" required=""
                                               ng-model-options="{ updateOn: 'blur' }"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.documentForm" field="date"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="date" class="col-xs-6 control-label">Date</label>
                                    <div class="col-xs-6">
                                        <input ng-readonly="true" placeholder="Date" class="form-control disabled"
                                               id="date"
                                               name="date"
                                               ng-model="comment.date" required=""
                                               ng-model-options="{ updateOn: 'blur' }"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group" form-error="" form="form.documentForm" field="content"
                                 messages='{"required":"This field is required"}'>
                                <div class="row">
                                    <label for="content" class="col-xs-6 control-label">Comment</label>
                                    <div class="col-xs-6">
                                        <textarea placeholder="Comment" class="form-control"
                                                  id="content"
                                                  name="content"
                                                  ng-model="comment.content" required=""
                                                  ng-model-options="{ updateOn: 'blur' }"
                                        />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.addComment()">Add Comment
                </button>
            </div>
        </div>
    </div>
</div>
